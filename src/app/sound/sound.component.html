<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    
    <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-3xl">{{ sound?.title }}</h1>

    <!-- Genre, BPM, and Key -->
    <div class="flex flex-wrap gap-4 mb-4">
      <div class="flex items-center">
        <span class="font-bold text-white mr-2">Genre:</span>
        <span class="text-white">{{ sound?.genre }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-bold text-white mr-2">BPM:</span>
        <span class="text-white">{{ sound?.bpm }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-bold text-white mr-2">Key:</span>
        <span class="text-white">{{ sound?.key }}</span>
      </div>
    </div>

    <!-- Sound Editor -->
    <div class=" ">
      <!-- Sound Player -->
      <video controls #videoPlayer crossorigin class="video-js vjs-theme-forest mx-auto"></video>
    </div>
  </div>

  <div [routerLink]="['/', 'sound', sound?.displayName]" class="text-gray-400 mb-6">
    Uploaded By {{ sound?.displayName }} on <span>{{ sound?.timestamp | fbTimestamp }}</span>
  </div>
</section>

<!-- Instagram and Spotify Sections -->
<section class="container mx-auto my-8 bg-secondary p-6 flex flex-wrap gap-6">
  <!-- Instagram Section (Show only if sound has Instagram value) -->
<div *ngIf="sound?.instagram" class="flex flex-col">
  <h2 class="font-bold mb-2 text-2xl">Instagram</h2>
  <button class="btn btn-secondary bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 px-10 text-xl rounded" 
    data-bs-toggle="Instagram" 
    title="Instagram" 
    data-bs-content=""
    (click)="navigateToInstagram()">     
    <span class="material-icons text-4xl p-3 align-middle">
      photo_camera
    </span>
    <span class="align-middle">{{ sound?.instagram }}</span>
  </button>
</div>

<!-- Spotify Section (Show only if sound has Spotify value) -->
<div *ngIf="sound?.spotify" class="flex flex-col">
  <h2 class="font-bold mb-2 text-2xl">Spotify</h2>
  <button class="btn btn-secondary bg-gradient-to-r from-green-400 to-green-600 text-white py-4 px-10 text-xl rounded" 
    data-bs-toggle="Spotify" 
    title="Spotify" 
    data-bs-content=""
    (click)="navigateToSpotify()">     
    <span class="material-icons text-4xl p-3 align-middle">
      play_circle
    </span>
    <span class="align-middle"> {{ sound?.spotify }} </span>
  </button>
</div>

<!-- Email Section-->
<div class="flex flex-col">
  <h2 class="font-bold mb-2 text-2xl">Email</h2>
  <button class="btn btn-secondary bg-white text-black py-4 px-10 text-xl rounded" 
    data-bs-toggle="Email" 
    title="Email" 
    data-bs-content=""
    (click)="sendEmail()">     
    <span class="material-icons text-4xl p-3 align-middle">
      mail
    </span>
    <span class="align-middle"> {{ sound?.email }} </span>
  </button>
</div>

<!--Share section-->
<div class="flex flex-col">
  <h2 class="font-bold mb-2 text-2xl">Share</h2>
  <button href="#" (click)="openModal($event)" class="btn btn-secondary bg-gradient-to-r from-blue-500 to-blue-600 text-white py-4 px-10 text-xl rounded">
    <span class="material-icons text-4xl p-3 align-middle">
      share
    </span>
    <span class="align-middle"> Share </span>
  </button>
</div>
  
</section>

<!-- More sounds -->
<div class="container mx-auto my-8">
  <h2 class="mt-6 text-2xl">More sounds</h2>

  <!-- Sound List -->
  <app-sounds-list [scrollable]="false"></app-sounds-list>
</div>
