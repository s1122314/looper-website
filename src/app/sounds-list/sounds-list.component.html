    <!-- Sounds List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <a *ngFor="let sound of audioService.pageSounds" 
        [routerLink]="['/', 'sound', sound.docID]"
          class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300">
    
          <!-- Shape -->
          <div class="relative">
            <div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
              <div class="absolute bottom-full w-full pb-5 overflow-hidden">
                <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="absolute bottom-0 w-full h-full tranform"
                  style="transform-origin: top center; transform: scale(2);">
                  <path d="M0 25h25L75 0h25v50H0z" fill="#3a3f4d"></path>
                </svg>
              </div>
            </div>
          </div>
    
          <!-- Body -->
          <div class="p-8">
    
            <!-- Heading -->
            <div class="flex justify-between items-center mb-4">
            <h2 class="text-3xl mb-2">
              {{ sound.title }} <span class="text-xl bg-green-700 rounded">{{ sound.genre }}</span>
            </h2>

              <!-- Play Icon -->
              <span class="material-icons text-6xl cursor-pointer">play_circle_outline</span>
            </div>
            <!-- Name & Date -->
            <p class="mb-0">
              {{sound.displayName }} &#183; 
              <span class="text-gray-400"> 
                {{ sound.timestamp | fbTimestamp }}
              </span>
            </p>
    
          </div>
    
        </a>

      </div>
