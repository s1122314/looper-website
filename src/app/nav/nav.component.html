<!-- Header -->
<header id="header" class="bg-gradient-to-r from-green-500 to-teal-500">
  <nav class="container mx-auto flex justify-between items-center py-4 px-8" >
    <!-- App Name -->
    <a class="text-3xl text-white font-bold uppercase" routerLink="/">Looper</a>

    <!-- Primary Navigation -->
    <ul class="flex flex-row space-x-4">
      <!-- Navigation Links -->
      <ng-container *ngIf="!(auth.isAuthenticated$ | async); else authLinks ">
        <li>
          <a class="text-white" href="#" (click)="openModal($event)">Login / Register</a>
        </li>
      </ng-container>
      <li>
        <a class="text-white" routerLink="/about" routerLinkActive="text-indigo-400">About</a>
      </li>
      <ng-template #authLinks>
        <li>
          <a class="text-white" routerLink="/manage" routerLinkActive="text-indigo-400" [routerLinkActiveOptions]="{ exact: true }" [queryParams]="{ sort: '1' }">Manage</a>
        </li>
        <li>
          <a class="text-white" routerLink="/upload" routerLinkActive="text-indigo-400" [routerLinkActiveOptions]="{ exact: true }">Upload</a>
        </li>
        <li>
          <a class="text-white" routerLink="/profile" routerLinkActive="text-indigo-400">Profile</a>
        </li>
        <li>
          <a class="text-white bg-red-500 py-1 px-3 rounded" (click)="auth.logout($event)">Logout</a>
        </li>
      </ng-template>
    </ul>
